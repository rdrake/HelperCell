{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add Additional Information {% endblock %}</h1>
    <form method="post">
        <textarea name="content"
                  placeholder="Additional Feedback"
                  rows="5"
                  cols="55"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
